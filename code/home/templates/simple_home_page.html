{% extends "home_base.html" %}

{% block title %}Healthfully.me{% endblock %}

{% block extra_style %}
    <link rel="stylesheet" href="{{ STATIC_URL }}css/home.css" type="text/css" media="screen" />
    
    <!-- Google Web Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Montez' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Signika:300' rel='stylesheet' type='text/css'>
    
    {% block more_extra_style %}{% endblock %}
{% endblock %}

{% block body %}

<div class="top-bar" style="float: none;">
    <a id="login-link" href="/login">Login</a>
</div>

<div style="float: none; clear: both; margin: 0; padding: 0;">
</div>    

<div class="main-content container-fluid">
    <div class="row-fluid">
        
        <div class="span6">
            <div class="logo-container">
                <img class="logo" src="{{ STATIC_URL }}img/hm-logo.jpg"></img>    
            </div>
        </div>
        
        <div class="span6">
            <div class="message-container">
                {% block centered_content %}
                {% endblock %}
            </div>
        </div>
        
    </div>    
    <div class="row-fluid bottom-bar">
    </div>
</div>

{% endblock %}
